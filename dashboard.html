<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Company Dashboard - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header-logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .header-text h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .role-admin {
            background: #dc3545;
            color: white;
        }

        .role-fronter {
            background: #28a745;
            color: white;
        }

        .role-closer {
            background: #007bff;
            color: white;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-bottom-color: #fff;
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .user-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }



        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .auto-refresh-indicator {
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 6px;
            font-style: italic;
        }

        .table-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .table-count {
            color: #666;
            margin-top: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .transfer-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .transfer-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .transfer-status.initiated {
            background: #d1ecf1;
            color: #0c5460;
        }

        .transfer-status.completed {
            background: #d4edda;
            color: #155724;
        }
        
        .transfer-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo-text">PFM</div>
            <div class="header-text">
                <h1>Moving Company Dashboard</h1>
                <p>User Management & Transfer System</p>
                <div id="currentUserInfo" style="margin-top: 20px;">
                    <span id="currentUserName">Not logged in</span>
                    <span id="currentUserRole" class="role-badge" style="display: none;"></span>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="tab-content active">
            <div class="user-form">
                <h2>üîê Login</h2>
                <div class="form-group">
                    <label for="loginKey">Secret Key:</label>
                    <input type="password" id="loginKey" placeholder="Enter your secret key">
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>

        <!-- Main Dashboard Tabs -->
        <div id="dashboardTabs" style="display: none;">
            <div class="tabs">
                <div class="tab active" onclick="showTab('submissions')">üìã Job Submissions</div>
                <div class="tab" onclick="showTab('profile')">üë§ Profile</div>
            </div>



            <!-- Submissions Tab -->
            <div id="submissionsTab" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalSubmissions">-</div>
                        <div class="stat-label">Total Submissions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="mySubmissions">-</div>
                        <div class="stat-label">My Submissions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTransfers">-</div>
                        <div class="stat-label">Pending Transfers</div>
                    </div>
                </div>

                <div class="table-container">
                                    <div class="table-header">
                    <div class="table-title">Job Submissions</div>
                    <div class="table-count" id="submissionsCount">Loading...</div>
                    <div class="refresh-controls">
                        <button class="btn btn-secondary" onclick="loadSubmissions()">üîÑ Refresh Submissions</button>
                        <span class="auto-refresh-indicator">üîÑ Auto-refresh every 4s</span>
                        <button class="btn btn-success" id="manageUsersBtn" onclick="showTab('users')" style="display: none;">üë• Manage Users</button>
                    </div>
                </div>
                    <div id="submissionsTable">
                        <div class="loading">
                            <div class="spinner"></div>
                            Loading submissions...
                        </div>
                    </div>
                </div>
            </div>



            <!-- Profile Tab -->
            <div id="profileTab" class="tab-content">
                <div class="user-form">
                    <h2>üë§ My Profile</h2>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="profileName" readonly>
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <input type="text" id="profileRole" readonly>
                    </div>
                    <div class="form-group">
                        <label>Secret Key:</label>
                        <div class="secret-key" id="profileSecretKey"></div>
                        <button class="copy-btn" onclick="copySecretKey()">Copy Key</button>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        // Global variables
        let currentUser = null;
        let submissions = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard initialized');
            

            
            // Try to restore current user immediately
            restoreCurrentUser();
            
            checkLoginStatus();
            
            // Check session every 5 minutes to keep user logged in
            setInterval(checkSessionValidity, 5 * 60 * 1000);
            
            // Auto-refresh submissions every 4 seconds for real-time updates
            setInterval(() => {
                if (currentUser) {
                    loadRealSubmissions();
                }
            }, 4000);
            
            // Also check when page becomes visible again
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden && currentUser) {
                    console.log('üîç Page became visible, checking session...');
                    checkSessionValidity();
                }
            });
        });
        
        // Restore current user from localStorage
        function restoreCurrentUser() {
            try {
                const savedUser = localStorage.getItem('dashboardUser');
                if (savedUser) {
                    const sessionData = JSON.parse(savedUser);
                    console.log('üîÑ Attempting to restore user from session:', sessionData.name);
                    
                    // Check if session is not expired
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursSinceLogin <= 24) {
                        currentUser = sessionData;
                        console.log('‚úÖ User restored from session:', currentUser.name);
                        return true;
                    } else {
                        console.log('‚ùå Session expired, clearing...');
                        localStorage.removeItem('dashboardUser');
                        return false;
                    }
                }
            } catch (error) {
                console.error('Error restoring user from session:', error);
                localStorage.removeItem('dashboardUser');
            }
            return false;
        }
        

        
        // Check if current session is still valid
        function checkSessionValidity() {
            if (!currentUser) {
                console.log('üîç No current user to check session for');
                return;
            }
            
            try {
                const savedUser = localStorage.getItem('dashboardUser');
                if (savedUser) {
                    const sessionData = JSON.parse(savedUser);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);
                    
                    console.log('üîç Session check - Hours since login:', hoursSinceLogin.toFixed(2));
                    
                    // Session expires after 24 hours
                    if (hoursSinceLogin > 24) {
                        console.log('‚è∞ Session expired, logging out...');
                        logout();
                        showNotification('Session expired. Please login again.', 'error');
                    } else {
                        console.log('‚úÖ Session valid, expires in', (24 - hoursSinceLogin).toFixed(1), 'hours');
                        // Extend session by updating login time if less than 1 hour old
                        if (hoursSinceLogin < 1) {
                            console.log('üîÑ Extending session...');
                            sessionData.loginTime = new Date().toISOString();
                            localStorage.setItem('dashboardUser', JSON.stringify(sessionData));
                        }
                    }
                } else {
                    console.log('üîç No saved session data found');
                }
            } catch (error) {
                console.error('Error checking session validity:', error);
            }
        }

        // Check if user is already logged in
        async function checkLoginStatus() {
            try {
                console.log('üîê Starting checkLoginStatus...');
                
                // Check if there's a valid session
                const savedUser = localStorage.getItem('dashboardUser');
                if (savedUser) {
                    try {
                        const sessionData = JSON.parse(savedUser);
                        console.log('üîç Found saved session data:', sessionData);
                        
                        // For now, just restore the session
                        currentUser = sessionData;
                        console.log('üîê Restored session for user:', currentUser.name);
                        showDashboard();
                        return;
                    } catch (error) {
                        console.error('Error parsing saved user:', error);
                        localStorage.removeItem('dashboardUser');
                    }
                }
                
                console.log('üîê No valid session found - please login');
                
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        // Login function
        async function login() {
            const key = document.getElementById('loginKey').value.trim();
            if (!key) {
                showNotification('Please enter a secret key', 'error');
                return;
            }

            try {
                // For now, create a simple user object
                const user = {
                    id: '1',
                    name: 'User',
                    role: 'admin',
                    secretKey: key,
                    isActive: true
                };
                
                currentUser = user;
                
                // Save to localStorage with timestamp
                const sessionData = {
                    ...user,
                    loginTime: new Date().toISOString(),
                    sessionId: Date.now().toString()
                };
                localStorage.setItem('dashboardUser', JSON.stringify(sessionData));
                
                // Also save to sessionStorage for this tab
                sessionStorage.setItem('dashboardUser', JSON.stringify(sessionData));
                
                showDashboard();
                showNotification(`Welcome back, ${user.name}!`, 'success');
                
                console.log('üîê User logged in successfully:', user.name, 'Session saved');
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            }
        }

        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem('dashboardUser');
            showLogin();
            showNotification('Logged out successfully', 'success');
        }

        // Show dashboard after login
        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardTabs').style.display = 'block';
            
            // Update current user info
            document.getElementById('currentUserName').textContent = currentUser.name;
            document.getElementById('currentUserRole').textContent = currentUser.role;
            document.getElementById('currentUserRole').className = `role-badge role-${currentUser.role}`;
            document.getElementById('currentUserRole').style.display = 'inline-block';
            
            // Load data based on user role
            loadSubmissions();
            updateProfile();
        }

        // Show login form
        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardTabs').style.display = 'none';
            document.getElementById('currentUserName').textContent = 'Not logged in';
            document.getElementById('currentUserRole').style.display = 'none';
        }

        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to selected tab
            event.target.classList.add('active');
        }























        // Load submissions
        function loadSubmissions() {
            console.log('üîÑ Manual refresh requested');
            // Try to load real submissions from Supabase
            loadRealSubmissions();
        }
        
        // Load real submissions from database
        async function loadRealSubmissions() {
            try {
                const response = await fetch('https://xlnqqbbyivqlymmgchlw.supabase.co/rest/v1/job_submissions?select=*&order=submitted_at.desc', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsbnFxYmJ5aXZxbHltbWdjaGx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDkwOTgsImV4cCI6MjA2NTU4NTA5OH0.kyU2uNqVc6bDUOIM',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsbnFxYmJ5aXZxbHltbWdjaGx3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwMDkwOTgsImV4cCI6MjA2NTU4NTA5OH0.kyU2uNqVc6bDUOIM'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    submissions = data.map(sub => ({
                        id: sub.id,
                        jobNumber: sub.job_number,
                        customerName: sub.customer_name || 'Unknown',
                        from: sub.moving_from || 'Unknown',
                        to: sub.moving_to || 'Unknown',
                        submittedBy: sub.user_name || sub.chrome_profile_name || 'Unknown',
                        submittedAt: sub.submitted_at,
                        status: sub.status || 'pending'
                    }));
                } else {
                    console.log('Could not load real submissions');
                    submissions = [];
                }
            } catch (error) {
                console.log('Error loading real submissions:', error);
                submissions = [];
            }
            
            displaySubmissions();
            updateStats();
        }

        // Display submissions
        function displaySubmissions() {
            const submissionsTable = document.getElementById('submissionsTable');
            
            if (submissions.length === 0) {
                submissionsTable.innerHTML = '<div class="loading">No submissions found</div>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Job #</th>
                            <th>Customer</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Submitted By</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            submissions.forEach(submission => {
                // Get status display info
                const statusInfo = getStatusDisplayInfo(submission.status);
                
                tableHTML += `
                    <tr>
                        <td>${submission.jobNumber}</td>
                        <td>${submission.customerName}</td>
                        <td>${submission.from}</td>
                        <td>${submission.to}</td>
                        <td>${submission.submittedBy}</td>
                        <td>${new Date(submission.submittedAt).toLocaleDateString()}</td>
                        <td>
                            <span class="transfer-status ${statusInfo.class}">
                                ${statusInfo.display}
                            </span>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            submissionsTable.innerHTML = tableHTML;
            
            document.getElementById('submissionsCount').textContent = `Showing ${submissions.length} submissions`;
        }
        
        // Get status display information
        function getStatusDisplayInfo(status) {
            const statusMap = {
                'pending': { display: 'Pending', class: 'pending' },
                'inv_done': { display: 'Inv Done', class: 'completed' },
                'transferred': { display: 'Transferred', class: 'initiated' },
                'completed': { display: 'Completed', class: 'completed' },
                'cancelled': { display: 'Cancelled', class: 'error' }
            };
            
            return statusMap[status] || { display: status.charAt(0).toUpperCase() + status.slice(1), class: 'pending' };
        }





        // Update stats
        function updateStats() {
            document.getElementById('totalSubmissions').textContent = submissions.length;
            
            if (currentUser.role === 'fronter') {
                const mySubs = submissions.filter(s => s.submittedBy === currentUser.name);
                document.getElementById('mySubmissions').textContent = mySubs.length;
            } else {
                document.getElementById('mySubmissions').textContent = '-';
            }
            
            document.getElementById('pendingTransfers').textContent = '0';
        }

        // Update profile
        function updateProfile() {
            document.getElementById('profileName').value = currentUser.name;
            document.getElementById('profileRole').value = currentUser.role;
            document.getElementById('profileSecretKey').textContent = currentUser.secretKey;
        }

        // Copy secret key
        function copySecretKey() {
            navigator.clipboard.writeText(currentUser.secretKey).then(() => {
                showNotification('Secret key copied to clipboard!', 'success');
            });
        }

        // Copy modal secret key
        function copyModalSecretKey() {
            const key = document.getElementById('modalSecretKey').textContent;
            navigator.clipboard.writeText(key).then(() => {
                showNotification('Secret key copied to clipboard!', 'success');
            });
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const userModal = document.getElementById('userModal');
            const editUserModal = document.getElementById('editUserModal');
            
            if (event.target === userModal) {
                userModal.style.display = 'none';
            }
            if (event.target === editUserModal) {
                editUserModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
